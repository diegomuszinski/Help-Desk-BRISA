# Spring Profile (dev ou prod)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database Configuration
# CRITICAL: Database credentials must be set as environment variables!
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/helpdesk}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Statistics (N+1 detection)
spring.jpa.properties.hibernate.generate_statistics=${HIBERNATE_STATISTICS:false}
spring.jpa.properties.hibernate.session.events.log=false

# Hibernate Query Performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Hibernate Second-Level Cache (disabled - use Spring Cache instead)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${FILE_UPLOAD_MAX_SIZE:10MB}
spring.servlet.multipart.max-request-size=${FILE_UPLOAD_MAX_REQUEST_SIZE:50MB}
spring.servlet.multipart.file-size-threshold=2KB

# File Upload Validation
file.upload.max-size=${FILE_UPLOAD_MAX_SIZE_BYTES:10485760}
file.upload.max-files=${FILE_UPLOAD_MAX_FILES:5}

# Antivirus Scanning (ClamAV)
file.upload.antivirus.enabled=${ANTIVIRUS_ENABLED:false}
file.upload.antivirus.clamav.host=${CLAMAV_HOST:localhost}
file.upload.antivirus.clamav.port=${CLAMAV_PORT:3310}

# HikariCP Connection Pool Optimization
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${HIKARI_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${HIKARI_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${HIKARI_MAX_LIFETIME:1800000}
spring.datasource.hikari.pool-name=HelpDeskHikariCP
spring.datasource.hikari.leak-detection-threshold=${HIKARI_LEAK_DETECTION:60000}
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.register-mbeans=true

# JWT Security Configuration
# CRITICAL: JWT_SECRET must be set as environment variable!
# Generate a secure secret: openssl rand -base64 64
api.security.token.secret=${JWT_SECRET}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${FILE_UPLOAD_MAX_SIZE:10MB}
spring.servlet.multipart.max-request-size=${FILE_UPLOAD_MAX_REQUEST_SIZE:50MB}
spring.servlet.multipart.file-size-threshold=2KB

# Spring Boot Actuator - Health Checks
management.endpoints.web.exposure.include=health,info,metrics,prometheus,hibernate
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.defaults.enabled=true

# Micrometer Tracing - Distributed Tracing
management.tracing.sampling.probability=${TRACING_SAMPLING_PROBABILITY:1.0}
management.tracing.enabled=${TRACING_ENABLED:true}
management.zipkin.tracing.endpoint=${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}

# Informações da aplicação
management.info.env.enabled=true
info.app.name=HelpDesk API
info.app.description=Sistema de gerenciamento de chamados
info.app.version=1.0.0
info.app.java.version=${java.version}
