# Test Profile Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# Disable statistics for tests
spring.jpa.properties.hibernate.generate_statistics=false

# Disable second-level cache for tests
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Disable tracing for tests
management.tracing.enabled=false
management.tracing.sampling.probability=0.0

# Disable file storage for tests
file.storage.location=./test-uploads

# JWT Secret for tests
api.security.token.secret=test-secret-key-for-junit-tests-minimum-256-bits-long

# Disable file upload antivirus for tests
file.upload.antivirus.enabled=false

# Minimal Hikari pool for tests
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=10000
